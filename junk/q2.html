<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display(){
            document.getElementById("display").innerText=document.form1.text.value;
        }
    </script>
</head>
<body>
    <form name="form1">
        <input type="text" name="text">
    </form>
    <button onclick="display()">Display</button>
    <h3 id="display"></h3>
</body>
</html>
