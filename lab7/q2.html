<!DOCTYPE html>
<html lang="en">
<head>
    <title>Odd No</title>
</head>
<body>
    <form name="form1">
        <label for="range">Range</label>
        <input type="number" name="range" id="range"><br>
        <input type="button" onclick="gen()" value="Generate">
    </form>
    <h3>Odd Numbers</h3><p id="display"></p>
    <script>
        function gen() {
            var r = document.form1.range.value;
            var o = "";
            for (let i=1;i<=r;i+=2) {
                o = o + i + " ";
            }
            document.getElementById("display").innerText=o;
        }
    </script>
</body>
</html>
